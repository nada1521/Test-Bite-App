name: tasty_bite
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  app_links: ^6.3.2
  bloc: ^9.0.0
  cached_network_image: ^3.4.1
  cloud_firestore: ^6.0.2
  connectivity_plus: ^7.0.0
  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  easy_localization: ^3.0.8
  firebase_auth: ^6.0.1
  firebase_core: ^4.0.0
  firebase_database: ^12.0.2
  firebase_messaging: ^16.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6
  flutter_screenutil: ^5.9.3
  flutter_secure_storage: ^9.2.4
  fluttertoast: ^8.2.12
  freezed_annotation: ^3.1.0
  geocoding: ^4.0.0
  geolocator: ^14.0.2
  get_it: ^8.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^1.2.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  loading_animation_widget: ^1.3.0
  pin_code_fields: ^8.0.1
  pretty_dio_logger: ^1.4.0
  retrofit: ^4.7.2
  shared_preferences: ^2.5.3
  supabase_flutter: ^2.9.1
  timelines_plus: ^1.0.7
  vector_math: ^2.2.0
  youtube_player_flutter: ^9.1.3

dev_dependencies:
  build_runner: ^2.4.13
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0
  retrofit_generator: ^8.2.1

flutter:

  uses-material-design: true
  assets:
    - assets/images/

    - assets/translations/ # An image asset can refer to one or more resolution-specific "variants", see
  fonts:
    - family: IBM Plex Sans Arabic
      fonts:
        - asset: assets/fonts/IBMPLEXSANSARABIC/IBMPlexSansArabic-Regular.ttf
        - asset: assets/fonts/IBMPLEXSANSARABIC/IBMPlexSansArabic-Bold.ttf
          weight: 700
        - asset: assets/fonts/IBMPLEXSANSARABIC/IBMPlexSansArabic-Light.ttf
          weight: 300
    - family: Poppins
      fonts:
        - asset: assets/fonts/POPPINS/Poppins-Regular.ttf
        - asset: assets/fonts/POPPINS/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/POPPINS/Poppins-Light.ttf
          weight: 300
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
